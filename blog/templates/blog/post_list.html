{% extends 'blog/base.html' %}

{% block content %}
 {% for post in posts %}
    <hr>
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <div class="date">
                published: {{ post.published_date }}
            </div>
            <div class="publish-auth">
                <p>by: {{ post.author }}</p>
            </div>
        </div>
{% endfor %}
{% endblock %}
